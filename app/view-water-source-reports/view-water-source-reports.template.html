<nav-bar></nav-bar>
<div class="row">
    <div class="col-xs-12">
        <div class="container-fluid">
            <div ng-repeat="report in $ctrl.sourceReportsArray">
                <div class="col-sm-6">
                    <div class="container-fluid panel">
                        <h2>Report {{report["report-id"]}}</h2>
                        <h4>Reported By: {{report["reporter-name"]}}</h4>
                        <h4>Water Type: {{report["water-type"]}}</h4>
                        <h4>Water Condition: {{report["water-condition"]}}</h4>
                        <b>{{report["latitude"]}}, {{report["latitude"]}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
